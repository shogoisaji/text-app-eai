name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # デフォルトブランチ名

permissions:
  id-token: write # id-tokenの書き込み権限を付与
  contents: read # コンテンツの読み取り権限を付与
  pages: write # Pagesの書き込み権限を付与

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ./front

      - name: Build the project
        run: npm run build
        working-directory: ./front
        env:
          GITHUB_PAGES: true # GITHUB_PAGES環境変数を設定

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./front/dist # ビルド後の出力ディレクトリ

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
